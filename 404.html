<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" href="/favicon.ico">
    <title>页面未找到 | Nisekana</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        .error-container {
            text-align: center;
        }

        .error-text {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #fff;
            text-shadow:
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #0fa,
                0 0 82px #0fa,
                0 0 92px #0fa,
                0 0 102px #0fa,
                0 0 151px #0fa;
        }

        .error-404 {
            font-size: 15em;
            font-weight: bold;
            margin-bottom: 40px;
            color: #f00;
            text-shadow:
                0 0 7px #f00,
                0 0 10px #f00,
                0 0 21px #f00,
                0 0 42px #f00,
                0 0 82px #f00,
                0 0 92px #f00,
                0 0 102px #f00,
                0 0 151px #f00;
        }

        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 100px;
            font-size: 1.5em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: 5px solid #555;
        }

        .home-button:hover {
            background-color: #555;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-text">ERROR</div>
        <div class="error-404">404</div></br>
        <a href="/" class="home-button">HOME</a>
    </div>
</body>

</html>
